<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Toy Box</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/381cdc4554.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="body__left">
        <!-- header -->
        <header>
          <h1 class="fs__h1">WEB<br />TOY<br />BOX</h1>
        </header>

        <!-- filter section -->
        <nav class="filter js-filter">
          <h2 class="fs__h2 fs__h2--section-heading">Filter</h2>
          <div class="filter__list js-filter-list">
            <button type="button" class="tag__m js-filter-selected" data-filter="all">ALL</button>
            <!-- generate tags -->
          </div>
        </nav>
      </div>

      <div class="body__right">
        <!-- project section -->
        <div class="project">
          <h2 class="fs__h2 fs__h2--section-heading">Projects</h2>
          <div class="project__list js-project-list">
            <!-- generate project cards -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

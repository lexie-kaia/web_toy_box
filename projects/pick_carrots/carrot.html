<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Carrots</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="carrot.css" />
    <script type="module" src="./src/carrot.js" defer></script>
    <script src="https://kit.fontawesome.com/381cdc4554.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="game">
      <div class="game__background">
        <img src="./img/background.png" alt="" />
      </div>

      <div class="game__scoreboard hidden">
        <div class="scoreboard__stat">
          <div class="stat__icon">
            <i class="fas fa-carrot"></i>
          </div>
          <div class="stat__value score">10</div>
        </div>

        <div class="scoreboard__stat">
          <div class="stat__icon">
            <i class="far fa-clock"></i>
          </div>
          <div class="stat__value timer">00:00</div>
        </div>

        <button class="ui__btn btn__stop">
          <i class="fas fa-stop"></i>
        </button>
      </div>

      <div class="game__field">
        <div class="field__target-area"></div>
      </div>

      <div class="game__title">
        <h1 class="title__title">Pick Carrots</h1>
        <button class="ui__btn btn__start">
          <i class="fas fa-play"></i>
        </button>
        <form class="title__builder">
          <div class="builder__title">Game Builder</div>
          <div class="builder__desc">
            Please enter the amount of carrots and bugs and <br />
            the duration of the game. (1-100, only integers)
          </div>
          <div class="builder__form">
            <label for="carrot">Carrots</label>
            <input type="number" id="carrot" class="builder__input" min="1" max="100" value="10" />
          </div>
          <div class="builder__form">
            <label for="bug">Bugs</label>
            <input type="number" id="bug" class="builder__input" min="1" max="100" value="10" />
          </div>
          <div class="builder__form">
            <label for="time">Time Limit</label>
            <input type="number" id="time" class="builder__input" min="1" max="100" value="10" />
          </div>
        </form>
      </div>

      <div class="game__popup hidden">
        <div class="popup__message"></div>
        <button class="ui__btn btn__play">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>
  </body>
</html>

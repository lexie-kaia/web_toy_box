<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="carrot.css" />
    <script src="carrot.js" defer></script>
    <script src="https://kit.fontawesome.com/381cdc4554.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="game">
      <div class="game__background">
        <img src="./img/background.png" alt="" />
      </div>

      <div class="game__scoreboard hidden">
        <div class="scoreboard__stat">
          <div class="stat__icon">
            <i class="fas fa-carrot"></i>
          </div>
          <div class="stat__value score">10</div>
        </div>

        <div class="scoreboard__stat">
          <div class="stat__icon">
            <i class="far fa-clock"></i>
          </div>
          <div class="stat__value timer">00:00</div>
        </div>

        <div class="ui__btn btn__stop">
          <i class="fas fa-stop"></i>
        </div>
      </div>

      <div class="game__field">
        <div class="field__target-area"></div>
      </div>

      <div class="game__popup">
        <div class="popup__message">Pick Carrots</div>
        <div class="ui__btn btn__play">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>
  </body>
</html>
